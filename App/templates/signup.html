<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>SIGNUP</title>
</head>

<body>
	<section class="vh-100" style="background-color: #9A616D;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">
									<div class="d-flex align-items-center mb-3 pb-1">
										<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
										<span class="h1 fw-bold mb-0">Mufy</span>
									</div>

									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your acount</h5>
									<form action="/signup" method="post" class="form-horizontal">
										{% csrf_token%}
										<div class="form-group">
											<label class="form-label" for="username">Username</label>
											<input type="text" class="form-control" name="username" id="username"
												placeholder="Enter Username" Required>
										</div>
										<div class="form-group">
											<label class="form-label" for="fanme">First Name</label>
											<input type="text" class="form-control" name="first_name" id="first_name"
												placeholder="Enter First name" Required>
										</div>
										<div class="form-group">
											<label class="form-label" for="lname">Last Name</label>
											<input type="text" class="form-control" name="last_name" id="last_name"
												placeholder="Enter Last name" Required>
										</div>
										<div class="form-group">
											<label class="form-label" for="email">Email address</label>
											<input type="email" class="form-control" name="email" id="email"
												placeholder="Enter email" Required>
										</div>
										<div class="form-group">
											<label class="form-label" for="password">Password</label>
											<input type="password" class="form-control" name="password" id="password"
												placeholder="Enter Password">
										</div>
										<div class="form-group">
											<label class="form-label" for="confirm_password">Confirm Password</label>
											<input type="password" class="form-control" name="confirm_password"
												id="confirm_password" placeholder="Enter Your Password">
										</div>
										<button type="submit" class="btn btn-primary">SIGNUP</button>
										<a class="btn btn-dark" href="login" role="button">LOGIN</a>
										<div class="form-group">
											{% for message in messages %}
											<div class="alert alert-danger" role="alert">
												{{message}}
											</div>
											{% endfor %}
										</div>
										<a href="#!" class="small text-muted">Terms of use.</a>
										<a href="#!" class="small text-muted">Privacy policy</a>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
