<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>

<body>
    <h1>
        <center>Song list</center>
    </h1><br>
    <table>
        <tbody>
            {% for data in object_list %}
            <tr>
                <td><img alt="" src="{{data.image.url}}" width="100" height="100" /></td>
                <td> {{data.title}}</td>
                <td> Song by {{data.artist}}</td>
                <td><a href="{% url 'detail' data.id %}"> Play Track </a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
