<form action="forgetpass" method="post" class="form-horizontal">
    {% csrf_token%}
    <div class="col-xs-8 col-xs-offset-4">
        <h2 style="text-align:center;">LOGIN</h2>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="re_password">Re-Enter New Password</label>
        <input type="password" class="form-control" name="re_password" id="re_password" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
    
    <br />
    <div class="form-group">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </div>
</form>
